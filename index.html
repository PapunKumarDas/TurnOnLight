<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .box {
            background: rgb(0, 0, 0);
            height: 100%;
        }
        
        html,
        body {
            margin: 1px;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="container-fluid box text-center">
        <br><br><br><br><br><br><br>
        <h1 class="page-header text-center text-success">Light Bulb ðŸ’¡</h1>
        <img id="light" class="img-responsive img-center" height="40%" src="" alt=""><br>
        <button class="btn btn-primary mx-5 mt-2" id="on" onclick="lightOn()">Turn on the light</button>
        <button class="btn btn-danger mx-5 mt-2" id="off" onclick="lightOff()">Turn off the light</button>
    </div>
    <script>
        function lightOn() {
            document.getElementById("light").src = "lighton.png"
        }

        function lightOff() {
            document.getElementById("light").src = "lightoff.png"
        }
    </script>
